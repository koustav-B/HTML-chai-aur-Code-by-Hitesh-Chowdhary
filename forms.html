<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Form</title>
</head>
<body>

    <h2>Student Database Form</h2>

    <form onsubmit="document.getElementById('form-section').style.display='none'; document.getElementById('submitted-section').style.display='block'; return false;">
        <div id="form-section">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <br><br>

            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="submitted-section" style="display: none;">
        <h2>Form Submitted Successfully!</h2>
        <p>Thank you for submitting your details.</p>
    </div>

</body>
</html>
