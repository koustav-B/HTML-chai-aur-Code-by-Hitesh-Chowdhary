<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table{
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: aqua;
        }
        tr:nth-child(even){
            background-color: #125212;
        }
    </style>
</head>
<body>
<p>Koustav </p>
    <table border="5">
        <tr>
            <th colspan="0">Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>22</td>
            <td>Chicago</td>
        </tr>
    </table>
<table>
        <tr>
            <td>Koustav</td>
            <td>Uday</td>
            <td>Vansh</td>
        </tr>
        <tr>
            <td>Koustav Son</td>
            <td>Uday Daughter</td>
            <td>Vansh Son</td>
        </tr>
        <tr>
            <td>Koustav</td>
            <td>Uday</td>
            <td>Vansh</td>
        </tr>
</table>
</body>
</html>
